        document.addEventListener('click', function (event) {

            if (randomSound) {
                randomSound.pause();

            var gif = document.createElement('img');
            gif.src = '1251266_Concentric+CirclesA.gif'; // Replace with your own GIF path
            gif.id = 'clickGif';

            // Set the initial position of the GIF near the cursor
            gif.style.left = (event.clientX) + 'px'; // Adjust the offset as needed
            gif.style.top = (event.clientY) + 'px'; // Adjust the offset as needed

            // Append the GIF to the body
            document.body.appendChild(gif);

            // Remove the GIF after a short delay (e.g., 1000 milliseconds)
            setTimeout(function () {
                document.body.removeChild(gif);
            }, 1000); // Adjust the delay as needed
        });
    </script>
